<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <title>{% block title %}{% endblock %}</title>
        {% load static %}  
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" id="bootstrap-css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    </head> 
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3>Base de datos - usuarios</h3>
                    <br>
                    <span>
                        <a href="/create" class="btn btn-primary">Agregar nuevo usuario</a>
                    </span> 
                    <br> 
                    <br>
                    <div class="table-responsive">
                        <table id="data_users_table" class="table table-striped table-bordered" width="100%">
                            <thead>
                                <th><input type="checkbox" id="checkall" /></th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Correo</th>
                                <th>Ciudad</th>
                                <th>Editar</th>
                                <th>Borrar</th>
                            </thead>
                            <tbody>
                            {% for user in users %}  
                                    <tr>  
                                        <td><input type="checkbox" class="checkthis" /></td>
                                        <td>{{ user.nombres }}</td>  
                                        <td>{{ user.apellidos }}</td>  
                                        <td>{{ user.correo }}</td>  
                                        <td>{{ user.ciudad }}</td>  
                                        <td>
                                            <p data-placement="top" data-toggle="tooltip" title="Editar">
                                                <a href="/edit/{{ user.id_usuario }}" class="btn btn-primary" type="button" data-title="Editar" data-toggle="modal" data-target="#edit" >
                                                    <span class="fa fa-edit"></span>
                                                </a>
                                            </p>
                                        </td>
                                        <td>
                                            <p data-placement="top" data-toggle="tooltip" title="Borrar">
                                                <a href="/delete/{{ user.id_usuario }}" class="btn btn-danger" type="button" data-title="Borrar" data-toggle="modal" data-target="#delete" >
                                                    <span class="fa fa-trash"></span>
                                                </a>
                                            </p>
                                        </td>
                                    </tr>  
                            {% endfor %} 
                            </tbody> 
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $('#data_users_table').DataTable();
            } );
        </script>
    </body> 
</html>
